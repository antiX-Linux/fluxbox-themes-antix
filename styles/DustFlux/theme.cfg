
style.name:			DustFlux
style.author:			.::_G][U_::.
style.date:			Jul, 30, 2009
style.credits:			A modification from DustyFlux fluxbox theme by mortadyr - www.box-look.org

! -- toolbar --
toolbar:					flat gradient vertical
 toolbar.color:          	    		#474641
 toolbar.colorTo:          	    		#343330
 toolbar.textColor:                  		#c0c0c0
 ! toolbar round corners
 !toolbar.shaped: 				true 
 toolbar.justify:                    		center
 toolbar.height:				18
 toolbar.bevelWidth:				1
 toolbar.borderWidth:				0
 toolbar.borderColor:				#343330

toolbar.workspace:                      	parentRelative
 toolbar.workspace.textColor:            	#c0c0c0

toolbar.iconbar.empty:				parentRelative

toolbar.iconbar.focused:			flat solid
 toolbar.iconbar.focused.color:			#886856
 toolbar.iconbar.focused.textColor:		#ffffff
 toolbar.iconbar.focused.justify:		center

toolbar.iconbar.unfocused:			parentRelative
 toolbar.iconbar.unfocused.textColor:		#ffffff
 toolbar.iconbar.unfocused.justify:      	center

toolbar.clock:                      		parentRelative
 toolbar.clock.textColor:			#c0c0c0

toolbar.button:                     		parentRelative
 toolbar.button.picColor:            		#c0c0c0

toolbar.button.pressed:				sunken gradient vertical
 toolbar.button.pressed.color:			#343330	
 toolbar.button.pressed.colorTo:		#474641
 toolbar.button.pressed.picColor:         	#c0c0c0

! -- menu --

menu.title:					flat gradient vertical
 menu.title.justify:				center
 menu.title.color:				#4D4B47
 menu.title.colorTo:				#343330
 menu.title.textColor:				#c0c0c0

menu.frame:					flat gradient crossdiagonal
 menu.frame.justify:				left
 menu.frame.color:				#2C2927
 menu.frame.colorTo:				#2C2927
 menu.frame.textColor:				#c0c0c0
 menu.frame.disableColor:			#c0c0c0

menu.hilite:					flat
 menu.hilite.color:				#886856
 menu.hilite.textColor:				#ffffff

menu.bevelWidth:				1
 menu.titleHeight:				18
 menu.itemHeight:				12
 menu.borderColor:				#343330
 menu.borderWidth:				1
 menu.bullet:					triangle
 menu.bullet.position:				Right

! -- window --

window.title.focus:				flat gradient vertical
   window.title.focus.color:			#474641
   window.title.focus.colorTo:			#343330
window.title.unfocus:				flat gradient vertical
   window.title.unfocus.color:			#343330
   window.title.unfocus.colorTo:		#343330

window.label.focus:				parentRelative
   window.label.focus.textColor:		#cccccc
window.label.unfocus:				parentRelative
   window.label.unfocus.textColor:		#595959

window.button.focus:				parentRelative
   window.button.focus.color:      		#474641
   window.button.focus.colorTo:      		#343330
   window.button.focus.picColor:		#66625D

window.button.unfocus:				parentRelative
   window.button.unfocus.Color:			#343330
   window.button.unfocus.ColorTo:		#343330
   window.button.unfocus.picColor:		#403F3B

window.button.pressed:				sunken gradient vertical
   window.button.pressed.color:			#343330
   window.button.pressed.colorTo:		#474641
   window.button.pressed.picColor:		#4D4B47

window.handle.focus:				flat
  window.handle.focus.color:			#343330
  window.handle.focus.colorTo:			#343330
window.handle.unfocus:				flat
  window.handle.unfocus.color:			#343330
  window.handle.unfocus.colorTo:		#343330
  window.handleWidth:				2

window.grip.focus:				flat
window.grip.focus.color:			#343330
window.grip.focus.colorTo:			#343330
window.grip.unfocus:				flat
window.grip.unfocus.color:			#343330
window.grip.unfocus.colorTo:			#343330

window.bevelWidth:				0
window.shade:					true
window.borderWidth:				1
window.bevelWidth:				3
window.borderColor:				#343330
window.justify:					left
window.title.height:				18
!window.roundCorners: 				TopRight TopLeft

!! Fonts section
!window.label.focus.font:			Sans-8:Bold
!toolbar.font: 					Sans-8
toolbar.font: 					Sans-8
menu.title.font:				Sans-8:bold
*font:						Sans-8